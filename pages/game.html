<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <nav>
            <ul>
                <a href="./index.html">Home</a>
                <a href="./mozilla.html">Mozilla</a>
                <a href="./game">Game</a>
            </ul>
        </nav>
        <div class="game">
            <div class="header">
                <h1>Number guessing game</h1>
                <p>
                    We have selected a random number between 1 and 100. See if
                    you can guess it in 10 turns or fewer. We'll tell you if
                    your guess was too high or too low.
                </p>
            </div>
            <div class="form-container">
                <div class="form">
                    <label for="guess-field">Enter a guess: </label>
                    <input
                        type="number"
                        min="1"
                        max="100"
                        required
                        id="guess-field"
                        class="guess-field"
                    />
                    <input
                        type="submit"
                        value="Submit Guess"
                        class="guess-submit"
                    />
                </div>
            </div>
        </div>
    </body>
    <script src="../scripts/game.js"></script>
</html>
